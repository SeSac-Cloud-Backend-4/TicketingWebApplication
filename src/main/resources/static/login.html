<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
  </head>

  <body class="container">
    <header></header>
    <section class="row">
      <div class="col-4"></div>
      <div class="col-4">
        <div class="login-box">
          <div>
            <br />
            <label for="idInput" style="font-weight: bold">아이디</label>
            <br />
            <input id="idInput" type="text" placeholder="ID" />
          </div>
          <div>
            <label for="pwInput" style="font-weight: bold">비밀번호</label>
            <br />
            <input id="pwInput" type="password" placeholder="Password" />
          </div>
          <br />
          <button class="btn btn-primary" id="loginButton" type="button">
            로그인
          </button>
        </div>
        <br />
        <div>
          <a class="btn btn-primary" href="signup.html">회원가입</a>
        </div>
      </div>
      <div class="col-4"></div>
    </section>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const API_URL = "http://localhost:8080";

      const idInput = document.getElementById("idInput");
      const loginButton = document.getElementById("loginButton");
      const pwInput = document.getElementById("pwInput");

      init();

      function init() {
        idInput.focus();
        addEventListener();
      }

      function validation(id, pw) {
        console.log(id, pw);
        return true;
      }

      function addEventListener() {
        loginButton.addEventListener("click", () => {
          const id = idInput.value;
          const pw = pwInput.value;

          if (validation(id, pw)) {
            login(id, pw);
          } else {
            alert("유효하지 않은 아이디 비밀번호입니다.");
          }
        });
      }

      function login(id, pw) {
        axios
          .post("/user", {
            id: id,
            password: pw,
          })
          .then((result) => {
            console.log(result);
          })
          .catch((e) => {
            console.error(e);
          });
      }
    </script>
  </body>
</html>
